<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roy Simanovich's Video Streamer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Roy Simanovich's Video Streamer</h1>
    </header>

    <main>
        <div id="video-list-container">
            <table id="video-list">
                <thead>
                    <tr>
                        <th>Video List</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="video-player">
            <p id="video-name"></p>
            <p id="select-message">Please select a video to play from the list on the left.</p>
            <video id="video-element" controls></video>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Roy Simanovich's Video Streamer. All rights reserved.<br />"Big data & Cloud Computing" course at Ariel University.</p>
    </footer>

    <script src="client.js"></script>
</body>
</html>
